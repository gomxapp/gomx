{{define "body"}}
<h1 class="">Foo</h1>
<div id="table-and-form">
  <h2>Contacts</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="contacts-table">
      ...
    </tbody>
  </table>
  <h2>Add A Contact</h2>
  <form hx-post="/contacts" hx-target="#table-and-form">

      <input name="email" type="email" />

  </form>
</div>
